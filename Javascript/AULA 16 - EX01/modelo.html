<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="titulo">Analisador de números</h1>
    </header>
    <section>
        <div id="input">
            <label for="txtn">Número entre 1 e 100</label>
            <input type="number" name="txtn" id="txtn">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <select id="res" size="11">
                <option id="retirar" value="">Digite um número acima</option>
        </select>
        <div><input type="button" value="Gerar dados" onclick="gerarDados()"></div>
        <div id="dados"></div>
    </section>
    <footer>
        <p>Feito por @fdspk &copy; CursoEmVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
